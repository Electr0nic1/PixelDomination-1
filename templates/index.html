{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelDomination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a  href="/" class="header__link"><img src="{% static 'img/logo.svg' %}" alt="logo" class="header__img"></a>    
          <h1 class="header__title">PixelDomination</h1>
        </div>
      </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="container">
                <h2 class="welcome__title title--active" id="title-login">Вход</h2>
                <h2 class="welcome__title" id="title-register">Регистрация</h2>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </section>
        <form class="form form--active" id="login-form" action="/login/" method="post">
            {% csrf_token %}
            <span class="input-span">
          <label for="login-username" class="label">Имя пользователя</label>
          <input type="text" name="login-username" id="login-username" required/></span>
            <span class="input-span">
          <label for="login-password" class="label">Пароль</label>
          <input type="password" name="login-password" id="login-password" required/></span>
            <span class="span"><a href="#">Забыли пароль?</a></span>
            <input class="submit" type="submit" value="Log in"/>
            <span class="span">Еще нет аккаунта? <button id="show-reg" type="button">Зарегеструйтесь</button></span>
        </form>

        <form class="form" id="reg-form" action="/register/" method="post">
            {% csrf_token %}
            <span class="input-span">
          <label for="reg-email" class="label">Email</label>
          <input type="email" name="reg-email" id="reg-email" required/></span>
            <span class="input-span">
          <label for="reg-username" class="label">Имя пользователя</label>
          <input type="text" name="reg-username" id="reg-username" required/></span>
            <span class="input-span">
          <label for="reg-password" class="label">Пароль</label>
          <input type="password" name="reg-password" id="reg-password" required/></span>
            <span class="input-span">
          <label for="reg-confirm-password" class="label">Повторите пароль</label>
          <input type="password" name="reg-confirm-password" id="reg-confirm-password" required/></span>
            <span class="span"><a href="#">Забыли пароль?</a></span>
            <input class="submit" type="submit" value="Sign up"/>
            <span class="span">Уже есть аккаунт? <button id="show-login" type="button">Войдите</button></span>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 PixelDomination</p>
    </footer>
</div>

<script src="{% static 'js/form.js' %}"></script>
</body>
</html>
